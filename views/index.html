<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>FitCheck - Cálculo de IMC</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  

  <div class="container">
  <h1>Bem-vindo ao FitCheck!</h1>
    
  <h1>Calculadora de IMC</h1>
  <form id="imc-form">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" name="peso" step="0.1" required><br><br>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" name="altura" step="0.01" required><br><br>

    <div id="resultado"></div>

    <button type="submit">Calcular IMC</button>
  </form>
  <div class="botoes-secundarios">
    <button type="button" onclick="window.location.href='/historico.html'">Histórico</button>
    <button type="button" onclick="window.location.href='/auth/logout'">Sair</button>
  </div>

   
  
  
</div>

  <script src="/js/script.js"></script>
</body>
</html>
